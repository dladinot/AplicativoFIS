<ion-header>

  <ion-navbar color="mBlue">
    <ion-title>Adicionar nuevo usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
  <img class="imagen" src="assets/img/nuevo.png" />
  </div>
  Complete los siguientes campos:
  <ion-item>
    <ion-label color="mBlue">Correo:</ion-label>
    <ion-input type="text" placeholder="Correo de acceso" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="mBlue">Contraseña:</ion-label>
    <ion-input placeholder="Contraseña de acceso" type="text" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Rol del usuario:</ion-label>
    <ion-select (ionChange)="habilitarBoton($event)" [(ngModel)]="rol">
      <ion-option value="profesor">Profesor</ion-option>
      <ion-option value="estudiante">Estudiante</ion-option>
    </ion-select>
  </ion-item>
  <div text-center>
  <button ion-button [disabled]="getbotonActivado()" (click)="registrar(user)" color="mBlue" ion-button round>Agregar</button>
  </div>
</ion-content>
