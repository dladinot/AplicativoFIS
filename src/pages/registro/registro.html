<ion-header>

  <ion-navbar color="bBlue">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 class="titulo">    
    <img src="../../assets/icon/Img2-150px.png" alt=""><br/>    
    En pocos pasos seras parte de la comunidad de TutoriasMóviles :)
  </h1>
  <ion-item>
    <ion-label floating color="mBlue">Correo Electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="mBlue">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button block (click)="register(user)">Registrarse</button>
</ion-content>
