<ion-header>

  <ion-navbar color="mBlue">
    <ion-title>Usuarios</ion-title>
    <button ion-button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
  <img class="imagen" src="assets/img/icon-account.png" />
  </div>
  <ion-list>
    <ion-item>
      Agregar usuarios
      <button ion-button item-end outline (click)="agregarUsuario()">
          <ion-icon name='person-add'></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      Eliminar usuarios
      <button ion-button item-end outline>
        <ion-icon name='remove'></ion-icon>
      </button>
    </ion-item>

    <ion-item>
        Visualizar usuarios
      <button ion-button item-end outline>
        <ion-icon name='eye'></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
